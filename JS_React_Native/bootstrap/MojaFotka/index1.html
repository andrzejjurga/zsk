<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">    </head>
    <body>
        <div class="container">
            <h1>Rozmiary druku</h1>
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <h5>Małe</h5>
                    <div class="row">
                        <div class="col">6x5</div>        
                        <div class="col">8x10</div>        
                        <div class="col">11x17</div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h5>Średnie</h5>
                    <div class="row">
                        <div class="col">12x18</div>        
                        <div class="col">16x20</div>        
                        <div class="col">18x24</div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h5>Duże</h5>
                    <div class="row">
                        <div class="col">19x27</div>        
                        <div class="col">20x30</div>        
                        <div class="w-100"></div>        
                        <div class="col-md-auto" style="background: lightblue;">Inne wymiary</div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <h5>Bardzo duże</h5>
                    <div class="row">
                        <div class="col">24x36</div>        
                        <div class="col">27x39</div>        
                        <div class="col-6" style="background: lightblue;">27x40</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>       
        <script src="node_modules/popper.js/dist/umd/popper.min.js"> </script> 
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
