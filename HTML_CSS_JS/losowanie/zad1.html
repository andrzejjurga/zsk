    <script>
    let tab =  Array.from({length: 100}, () => Math.floor(Math.random() * 100));
    
    tab.forEach(element => {
        console.log(tab[element]);
    });

    max = tab[0];
    maxWyst = 1;
    for(let i = 1; i<tab.length; i++)
    {
        if(tab[i]>max)
        {
            max = tab[i];
            maxWyst = 1;
        }
        else if(tab[i]==max)
            maxWyst++;
    }
