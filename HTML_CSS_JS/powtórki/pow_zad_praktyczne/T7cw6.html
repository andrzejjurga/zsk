<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw 6</title>
    <style>
        body{
            background-color: rgb(0, 31, 104);
            color: white
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Kalkulator</legend>
            <input type="number" name="color" id="a" placeholder="liczba pierwsza">
            <select name="action" id="action">
                <option value="sum">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
              </select>
            <input type="number" name="color" id="b" placeholder="liczba druga">
            <input type="button" id="check" value="=" onclick="fun()"><br>

        </fieldset>
    </form>
    <p id="asd"></p>
    <script>
        function fun(){
            action = document.getElementById("action").value;
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            switch (action) {
                case "sum":
                        document.getElementById("asd").innerHTML = a+" + "+b+" = " + (a+b);
                    break;
                case "sub":
                        document.getElementById("asd").innerHTML = a+" - "+b+" = " + (a-b);
                    break;
                case "mul":
                        document.getElementById("asd").innerHTML = a+" * "+b+" = " + (a*b);
                    break;
                case "div":
                        document.getElementById("asd").innerHTML = a+" / "+b+" = " + (a/b);
                    break;
            }

        };
    </script>
</body>
</html>
