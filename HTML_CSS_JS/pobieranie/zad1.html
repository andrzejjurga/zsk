<html>
  <head>
    <meta charset="utf-8" />
    <title>Wczytywanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
      <!--Napisz skrypt, który wczyta liczę całkowitą większą od zera, 
        i wypisze liczbę wystąpień poszczególnych cyfr w tej liczbie.-->
   <input type="number" id="num"/>
   <input type="button" onclick="fun()" value="sprawdź">
   <p id="asd"></p>
      <script>
        function fun(){
          var num = document.getElementById("num").value;
          var tab = new Array(10);
          tab.fill(0);
          while(num>0)
          {
            tab[num%10]++;
            num = Math.floor(num/10);
          }
          document.getElementById("asd").innerHTML = "0123456789" +"<br>";
          for(let i = 0; i<10;i++)
            document.getElementById("asd").innerHTML += tab[i];
        }
      </script>
  </body>
</html>
