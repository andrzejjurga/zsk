<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad2</title>
</head>
<body>
    <input type="number" id="n">
    <input type="button" value="Sprawdź" onclick="fun()">
</body>
<script>

    function fun(){
        var size = Math.floor(Math.random() * 100); 
        var tab = new Array(size);
        for(let i = 0;i<size;i++)
            tab[i] = Math.floor(Math.random() * 100);
    
        console.log(tab);
        let n = document.getElementById("n").value;
        let exist = false;
        console.log(size);
        for(let i=0;i<size;i++)
            if(tab[i] == n)
                exist = true;
        if(exist)
            console.log("Tablica zawiera liczbę");
        else
            console.log("Tablica nie zawiera liczbę");
    }


</script>

</html>
