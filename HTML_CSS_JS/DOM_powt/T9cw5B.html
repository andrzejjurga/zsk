        <input type="button" value="ustawienie" onclick="ustawienie()">
        <input type="button" value="kolory" onclick="kolory()">

    <script>

        function kolory(){
            var tabP = document.querySelectorAll("div");
            for(let i = 0;i<tabP.length;i++)
            {
                if(tabP[i].classList.contains('buttons1'))
                {
                    tabP[i].classList.remove('buttons1');
                    tabP[i].classList.add('buttons2');
                }
                else if(tabP[i].classList.contains('buttons2'))
                {
                    tabP[i].classList.remove('buttons2');
                    tabP[i].classList.add('buttons1');

            }
        }

            }
            
    </script>
