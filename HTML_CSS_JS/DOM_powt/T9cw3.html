<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T9cw3</title>
    <style>
        div{float:left;
            border: black solid 1px;
            height: 50px;
            width: 50px;
            margin: 5px;
            }
        .red{
            background-color: red;
        }
        .white{
            background-color: white;
        }

    </style>
</head>
<body>
    <ul>
        <div onclick="fun(this)"></div>
        <div onclick="fun(this)"></div>
        <div onclick="fun(this)"></div>
        <div onclick="fun(this)"></div>
        <div onclick="fun(this)"></div>

    </ul>

    <script>

        function fun(id){
            if(id.classList.contains('red'))
            {
                id.classList.add('white');
                id.classList.remove('red');
            }
            else
            {
                id.classList.add('red');
                id.classList.remove('white');
            }
        }

    </script>
</body>
