<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw 2</title>
</head>
<body>
    <h2>Sprawdź cene swojej wizyty</h2>
    <form>
            <input type="checkbox" id="piling">Piling<br>
            <input type="checkbox" id="maska">Maska<br>
            <input type="checkbox" id="masaz">Masaż twarzy<br>
            <input type="checkbox" id="brwi">Regulacja brwi<br>
            <input type="button" value="Sprawdź cene" onclick="calc()">
    </form>
    <p id="asd"></p>
    <script>

        function calc(){
            let suma = 0;
            if(document.querySelector("#piling").checked)
                suma += 45;
            if(document.querySelector("#maska").checked)
                suma += 30;
            if(document.querySelector("#masaz").checked)
                suma += 20;
            if(document.querySelector("#brwi").checked)
                suma += 5;    

            document.querySelector("#asd").innerHTML = "Cena zabiegów: " + suma;

        }

    </script>
</body>
</html>
