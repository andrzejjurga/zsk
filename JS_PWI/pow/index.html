<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let liczba = Number(prompt("podaj liczbe"));
        let suma = 0;
        while(liczba > 0)
        {
            if(suma + liczba % 10 > 9)
                break;
            suma += liczba % 10;
            liczba = Math.floor(liczba / 10);
        }
        alert(suma);
    </script>
</body>
</html>
