<body>
    <form>
        <fieldset>
            <legend>Ulubiony kolor</legend>
            <label for="red">czerwony</label>
            <input type="checkbox" name="color" id="red" value="red">
            <label for="blue">niebieski</label>
            <input type="checkbox" name="color" id="blue" value="blue">
            <label for="green">zielony</label>
            <input type="checkbox" name="color" id="green" value="green">
            <input type="button" id="check" value="SprawdÅº" onclick="fun()">
            <label for="komunikat">Komunikat:</label>
            <input type="text" name="komunikat" id="komunikat" disabled>
        </fieldset>
    </form>
    <script>
        function fun(){
            document.getElementById('komunikat').value = ""
            if(document.getElementById('red').checked)
                document.getElementById('komunikat').value += "czerwony, "
            if(document.getElementById('blue').checked)
                document.getElementById('komunikat').value += "niebieski, "  
            if(document.getElementById('green').checked)
                document.getElementById('komunikat').value += "zielony"
        };
    </script>
